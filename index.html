<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop-up</title>
  <style>
    /* Pop-up style */
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      border-radius: 10px;
      text-align: center;
      animation: popup 0.5s ease-in-out;
    }

    /* Overlay style */
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 999;
    }

    /* Confetti canvas style */
    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 998;
    }

    /* Close button style */
    .close-btn {
      cursor: pointer;
      color: #fff;
      background-color: #ff0000;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 5px;
      font-size: 16px;
      animation: bounce 1s infinite;
    }

    /* Animation for the pop-up */
    @keyframes popup {
      0% {
        transform: translate(-50%, -60%);
        opacity: 0;
      }

      100% {
        transform: translate(-50%, -50%);
        opacity: 1;
      }
    }

    /* Animation for the close button */
    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>

<body>
  <!-- Link to trigger the pop-up -->
  <a href="javascript:void(0)" onclick="showPopup()">Click here!</a>

  <!-- Confetti canvas -->
  <canvas id="confetti"></canvas>

  <!-- Pop-up content -->
  <div id="overlay"></div>
  <div id="popup">
    <h2 id="popup-title"></h2>
    <p id="popup-content"></p>
    <button class="close-btn" onclick="closePopup()">Close</button>
  </div>

  <script>
    // Function for typing animation
    async function printwriter(parent, sentence, delay=20){
      function write(pos){
        return new Promise(resolve => setTimeout(() => {let c=sentence.charAt(pos); parent.innerHTML+=(c==' '?'&nbsp;':c); resolve()}, delay))
      }
      parent.innerText=''
      for(let i=0; i<sentence.length; i++) await write(i)
    }
    
    // Function to show the pop-up and start confetti
    async function showPopup() {
      document.getElementById('popup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
      startConfetti();
      playSound();
      printwriter(document.getElementById('popup-title'), 'ðŸŽ‰ Happy Birthday Mummy Rayyan! ðŸŽ‰');
      printwriter(document.getElementById('popup-content'), 'Wishing you a day filled with laughter and joy!');
    }

    // Function to close the pop-up and stop confetti
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
      stopConfetti();
    }

    // Function to play a fun sound
    function playSound() {
      var audio = new Audio('https://www.soundjay.com/buttons/beep-07a.wav');
      audio.play();
    }

    // Confetti effect using a simple JavaScript library
    var confettiCanvas = document.getElementById('confetti');
    var confettiContext = confettiCanvas.getContext('2d');
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;

    var confettiPieces = [];
    for (var i = 0; i < 150; i++) {
      confettiPieces.push({
        x: Math.random() * confettiCanvas.width,
        y: Math.random() * confettiCanvas.height,
        radius: Math.random() * 6 + 2,
        color: 'hsl(' + Math.random() * 360 + ', 100%, 50%)',
        speedX: Math.random() * 3 - 1.5,
        speedY: Math.random() * 3 + 1.5
      });
    }

    function drawConfetti() {
      confettiContext.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettiPieces.forEach(function (p) {
        confettiContext.beginPath();
        confettiContext.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
        confettiContext.fillStyle = p.color;
        confettiContext.fill();
        p.x += p.speedX;
        p.y += p.speedY;
        if (p.y > confettiCanvas.height) p.y = 0;
        if (p.x > confettiCanvas.width) p.x = 0;
      });
    }

    function startConfetti() {
      confettiInterval = setInterval(drawConfetti, 20);
    }

    function stopConfetti() {
      clearInterval(confettiInterval);
      confettiContext.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
    }
  </script>
</body>

</html>
