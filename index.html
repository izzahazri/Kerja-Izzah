<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Pop-up</title>
  <style>
    /* Pop-up style */
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      border-radius: 10px;
      text-align: center;
    }

    /* Overlay style */
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    /* Close button style */
    .close-btn {
      cursor: pointer;
      color: #fff;
      background-color: #005eff;
      border: none;
      padding: 5px 10px;
      margin-top: 20px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <!-- Link to trigger the pop-up -->
  <a href="javascript:void(0)" onclick="showPopup()">Click here</a>

  <!-- Pop-up content -->
  <div id="overlay"></div>
  <div id="popup">
    <h2>ðŸŽ‰ Happy Birthday Mummy Rayyan! ðŸŽ‰</h2>
    <p>Wishing you a fantastic day filled with joy and happiness!</p>
    <button class="close-btn" onclick="closePopup()">Close</button>
  </div>

  <script>
    // Function to show the pop-up
    function showPopup() {
      document.getElementById('popup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    // Function to close the pop-up
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    // Optionally, you can trigger the pop-up automatically when the page loads
    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('birthday')) {
        showPopup();
      }
    }
  </script>
</body>

</html>
